    <desc>Image of a color gradient</desc>
    <defs>
        <linearGradient id="premul-gradient" x1="0" y1="0" x2="100%" y2="0">
            <stop offset="0%" stop-color="white"></stop>
            <stop offset="100%" stop-color="white" stop-opacity="0"></stop>
